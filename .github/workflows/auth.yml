name: Auth Service CI/CD Pipeline

on:
  push: 
    paths:
      - backend/src/**
      - .github/workflows/auth.yml
    branches:
      - master
      - develop
    tags:
      - 'v*'
  pull_request: 
    types: [opened, synchronize, reopened]

jobs: 
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run reusable Build and Test action
        uses: ./.github/actions/build-and-test
        with:
          backendCsprojPath: ./backend/src/AuthService/AuthService.Api/AuthService.Api.csproj
          unitTestsProjectPath: ./backend/tests/AuthService/AuthService.Domain.Tests/AuthService.Domain.Tests.csproj
          buildConfiguration: Release
          serviceName: AuthService
          
  docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          IMAGE_VERSION="latest"
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            IMAGE_VERSION=${GITHUB_REF#refs/tags/}
          fi
          docker buildx build \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/auth-service:${IMAGE_VERSION} \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/auth-service:latest \
            -f ./backend/src/AuthService/Dockerfile \
            ./backend/src
          
      - name: Push latest Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/auth-service:latest

      - name: Push Docker image to Docker Hub
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          IMAGE_VERSION=${GITHUB_REF#refs/tags/}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/auth-service:${IMAGE_VERSION}