name: Docker Compose Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: [ develop ]

jobs:
  docker-compose:
      runs-on: ubuntu-latest
      
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          
        - name: Build Docker Compose
          run: docker compose build --no-cache
            
        - name: Start Docker Compose
          run: docker compose up -d
          
        - name: Health Check AuthService
          run: |
            echo "Checking health..."
            for i in {1..10}; do
              curl --fail http://0.0.0.0:8001/health && break || sleep 5
            done
            curl --fail http://0.0.0.0:8001/health || exit 1
              
        - name: Health Check PostService
          run: |
            echo "Checking health..."
            for i in {1..10}; do
              curl --fail http://0.0.0.0:8002/health && break || sleep 5
            done
            curl --fail http://0.0.0.0:8002/health || exit 1