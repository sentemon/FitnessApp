<div class="profile">
  <div class="profile__left">
    <img [src]="user.imageUrl || 'assets/profile.svg'" alt="User Profile Picture" />
    <p class="profile__fullname">{{ user.firstName }} {{ user.lastName }}</p>
  </div>

  <div class="profile__right">
    <div class="profile__top-row">
      <p class="profile__username">{{ user.username }}</p>
      <ng-container *ngIf="currentUser.username.value === user.username">
        <button>Edit Profile</button>
        <button (click)="logout()">Logout</button>
      </ng-container>
    </div>

    <div class="profile__stats">
      <div>
<!--        <strong>{{ user.followersCount }}</strong>-->
        <strong>56</strong>
        <p>Followers</p>
      </div>
      <div>
<!--        <strong>{{ user.followingCount }}</strong>-->
        <strong>34</strong>
        <p>Following</p>
      </div>
    </div>

<!--    <p class="profile__description">{{ user.description || 'No description yet.' }}</p>-->
    <p class="profile__description">{{ 'No description yet.' }}</p>
  </div>
</div>

<main>
  <div class="title" *ngIf="posts.length !== 0"><strong>POSTS</strong></div>
  <div class="posts">
    <div *ngFor="let post of posts" class="post">
      <img [src]="post.contentUrl" alt="Post Image">
    </div>
  </div>
</main>
