<div class="profile flex flex-center">
  <div class="profile__left flex flex-col">
    <img [src]="user.imageUrl || 'assets/profile.svg'" alt="User Profile Picture" />
    <p class="profile__fullname">{{ user.firstName }} {{ user.lastName }}</p>
  </div>

  <div class="profile__right flex flex-col">
    <div class="profile__top-row flex">
      <p class="profile__username">{{ user.username }}</p>
      <ng-container *ngIf="currentUser.username.value === user.username">
        <button [routerLink]="'/profile/reset-password'">
          <svg aria-label="Options" class="settings" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24"><title>Options</title><circle cx="12" cy="12" fill="none" r="8.635" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></circle><path d="M14.232 3.656a1.269 1.269 0 0 1-.796-.66L12.93 2h-1.86l-.505.996a1.269 1.269 0 0 1-.796.66m-.001 16.688a1.269 1.269 0 0 1 .796.66l.505.996h1.862l.505-.996a1.269 1.269 0 0 1 .796-.66M3.656 9.768a1.269 1.269 0 0 1-.66.796L2 11.07v1.862l.996.505a1.269 1.269 0 0 1 .66.796m16.688-.001a1.269 1.269 0 0 1 .66-.796L22 12.93v-1.86l-.996-.505a1.269 1.269 0 0 1-.66-.796M7.678 4.522a1.269 1.269 0 0 1-1.03.096l-1.06-.348L4.27 5.587l.348 1.062a1.269 1.269 0 0 1-.096 1.03m11.8 11.799a1.269 1.269 0 0 1 1.03-.096l1.06.348 1.318-1.317-.348-1.062a1.269 1.269 0 0 1 .096-1.03m-14.956.001a1.269 1.269 0 0 1 .096 1.03l-.348 1.06 1.317 1.318 1.062-.348a1.269 1.269 0 0 1 1.03.096m11.799-11.8a1.269 1.269 0 0 1-.096-1.03l.348-1.06-1.317-1.318-1.062.348a1.269 1.269 0 0 1-1.03-.096" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path></svg>
        </button>
        <button (click)="logout()">âžœ]</button>
      </ng-container>
    </div>

    <div class="profile__stats flex">
      <div class="followers" (click)="openFollowers()">
        <strong>{{ user.followersCount }}</strong>
        <p>Followers</p>
      </div>
      <div class="following" (click)="openFollowing()">
        <strong>{{ user.followingCount }}</strong>
        <p>Following</p>
      </div>
    </div>
    <div *ngIf="currentUser.username.value !== user.username" class="profile__actions flex flex-center">
      <button *ngIf="!isFollowing" (click)="follow()" class="unfollowed">Follow</button>
      <button *ngIf="isFollowing" (click)="unfollow()" class="followed">Unfollow</button>
    </div>

    <!--  ToDo  -->
    <!--    <p class="profile__description">{{ user.description || 'No description yet.' }}</p>-->
    <p class="profile__description">{{ 'No description yet.' }}</p>
  </div>
</div>

<main>
  <div class="title" *ngIf="posts.length !== 0"><strong>POSTS</strong></div>
  <div class="posts grid grid-cols-3">
    <div (click)="openPost(post)" *ngFor="let post of posts" class="post">
      <img [src]="post.contentUrl" alt="Post Image">
    </div>
  </div>
</main>

<app-post-modal
  *ngIf="postModal"
  [post]="selectedPost!"
  (close)="postModal = false"
  (postChange)="updatePost($event)"
></app-post-modal>

<app-followers-list
  *ngIf="followers"
  [followers]="followers"
  (close)="followers = null"
></app-followers-list>

<app-following-list
  *ngIf="following"
  [following]="following"
  (close)="following = null"
></app-following-list>
