<div class="flex">
  <header>
    <section>
      <img [src]="user.imageUrl || 'assets/profile.svg'" alt="User Profile Picture">
      <p>{{ user.firstName }} {{ user.lastName }}</p>
    </section>

    <section class="flex">
      <p class="username">{{ user.username }}</p>
      <ng-container class="flex" *ngIf="currentUser.username.value === user.username">
        <button>Edit Profile</button>
        <button (click)="logout()">Logout</button>
      </ng-container>
    </section>

    <!-- ToDo -->
    <section>
      <p>followers</p>
      <p>following</p>
    </section>
    <section>Description: </section>
  </header>
</div>

<main>
  <div class="posts">
    <div *ngFor="let post of posts" class="post">
      <p>{{ post.id }}</p>
    </div>
  </div>
</main>
