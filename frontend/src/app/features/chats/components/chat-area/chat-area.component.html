<div class="chat-area" *ngIf="selectedChatId">
  <div class="header">
    <div class="chat-info">
      <p class="chat-name">{{ selectedChatId }}</p>
      <p class="chat-status">Online</p>
    </div>
    <div class="header-actions">
      <input class="search-input" placeholder="Search...">
      <img [src]="'assets/search.svg'" alt="Search" class="search">
      <img [src]="'assets/profile.svg'" alt="profile" class="profile-pic">
    </div>
  </div>
  <div #messagesContainer class="messages">
    <div *ngFor="let message of selectedChat?.messages" [class.self]="message.userId === me" class="message">
      <p>{{ message.content }}</p>
      <div class="time">
        {{ message.createdAt.toLocaleTimeString(navigator.language, { hour: '2-digit', minute:'2-digit' }) }}
      </div>
    </div>
  </div>
  <div class="chat-input">
    <input type="text" placeholder="Write a message here...">
    <img [src]="'assets/send.svg'" alt="Send">
  </div>
</div>
