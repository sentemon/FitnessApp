<div class="chat-area" *ngIf="selectedChatId">
  <div class="header">
    <div class="chat-info">
      <p class="chat-name">{{ chatName }}</p>
      <p class="chat-status" [ngClass]="isOnline ? 'online' : 'offline'">
        {{ isOnline ? 'Online' : 'Offline' }}
      </p>
    </div>
    <div class="header-actions">
      <input [(ngModel)]="searchQuery" class="search-input" placeholder="Search...">
      <img [src]="'assets/search.svg'" alt="Search" class="search">
      <img [src]="'assets/profile.svg'" alt="profile" class="profile-pic">
    </div>
  </div>
  <div #messagesContainer class="messages">
    <div *ngFor="let message of filteredMessages" [class.self]="message.senderId === currentUserId" class="message">
      <p>{{ message.content }}</p>
      <div class="time">
        {{ message.sentAt | date: 'shortTime' }}
      </div>
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="content" type="text" placeholder="Write a message here...">
    <img (click)="sendMessage()" [src]="'assets/send.svg'" alt="Send">
  </div>
</div>
