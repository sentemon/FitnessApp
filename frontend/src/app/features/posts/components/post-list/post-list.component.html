<div class="post" *ngFor="let post of posts" xmlns="http://www.w3.org/1999/html">
  <div class="content">
    <header>
      <img class="image" [src]="post.imageUrl" alt="Image">
      <p>{{ post.username }}</p>
      <img class="see-more" [src]="'assets/more.svg'" height="40px" width="40px" alt="see more...">
    </header>
    <h3>{{ post.title }}</h3>
    <div class="media" *ngIf="post.contentType == ContentType.Image">
      <img [src]="post.contentUrl" alt="Post Image" />
    </div>
    <div class="meta">
      <app-like [post]="post"></app-like>

      <span class="comment">
        <svg class="comment" fill="currentColor" height="24" role="img" viewBox="0 0 24 24" width="24">
          <path d="M20.656 17.008a9.993 9.993 0 1 0-3.59 3.615L22 22Z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path>
        </svg>
        {{ post.commentCount }}
      </span> |

      <span>{{ post.createdAt | date: "mediumDate" }}</span>
    </div>
    <p>{{ post.description }}</p>
  </div>
</div>
