<div class="post" *ngFor="let post of posts" xmlns="http://www.w3.org/1999/html">
  <div class="content">
    <header>
      <img class="image" [src]="post.imageUrl" alt="Image">
      <p>{{ post.username }}</p>
      <img class="see-more" [src]="'assets/more.svg'" height="40px" width="40px" alt="see more...">
    </header>
    <h3>{{ post.title }}</h3>
    <div class="media" *ngIf="post.contentType == ContentType.Image">
      <img [src]="post.contentUrl" alt="Post Image" />
    </div>
    <div class="meta">
      <span class="like">
        <svg width="20px" height="20px" viewBox="0 0 30 30">
          <path d="M21.886 5.115c3.521 0 6.376 2.855 6.376 6.376 0 1.809-0.754 3.439-1.964 4.6l-10.297 10.349-10.484-10.536c-1.1-1.146-1.778-2.699-1.778-4.413 0-3.522 2.855-6.376 6.376-6.376 2.652 0 4.925 1.62 5.886 3.924 0.961-2.304 3.234-3.924 5.886-3.924zM21.886 4.049c-2.345 0-4.499 1.089-5.886 2.884-1.386-1.795-3.54-2.884-5.886-2.884-4.104 0-7.442 3.339-7.442 7.442 0 1.928 0.737 3.758 2.075 5.152l11.253 11.309 11.053-11.108c1.46-1.402 2.275-3.308 2.275-5.352 0-4.104-3.339-7.442-7.442-7.442v0z" />
        </svg>
        {{ post.likeCount }}
      </span> |

      <span class="comment">
        <svg width="20px" height="20px" viewBox="0 0 32 32">
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Icon-Set" transform="translate(-100.000000, -255.000000)" fill="#000000">
              <path d="M116,281 C114.832,281 113.704,280.864 112.62,280.633 L107.912,283.463 L107.975,278.824 C104.366,276.654 102,273.066 102,269 C102,262.373 108.268,257 116,257 C123.732,257 130,262.373 130,269 C130,275.628 123.732,281 116,281 L116,281 Z M116,255 C107.164,255 100,261.269 100,269 C100,273.419 102.345,277.354 106,279.919 L106,287 L113.009,282.747 C113.979,282.907 114.977,283 116,283 C124.836,283 132,276.732 132,269 C132,261.269 124.836,255 116,255 L116,255 Z" id="comment-1"></path>
            </g>
          </g>
        </svg>
        {{ post.commentCount }}
      </span> |

      <span>{{ post.createdAt | date: "mediumDate" }}</span>
    </div>
    <p>{{ post.description }}</p>
  </div>
</div>
