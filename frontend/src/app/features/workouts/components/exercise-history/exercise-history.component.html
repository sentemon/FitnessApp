<section class="add-exercise" *ngIf="workoutHistory.workout.isCustom">
  <input type="text" placeholder="New Exercise Name" [(ngModel)]="newExerciseHistoryName" />
  <button (click)="addExercise(newExerciseHistoryName, Level.AllLevels)" [disabled]="newExerciseHistoryName.length === 0">Add Exercise</button>
</section>

<section *ngFor="let exerciseHistory of workoutHistory.exerciseHistories; let i = index" class="exercise">
  <header class="exercise-header">
<!--    <h2>{{ exerciseHistory.name }}</h2>-->
    <a class="delete-exercise" (click)="deleteExercise(exerciseHistory.id)" *ngIf="workoutHistory.workout.isCustom">Ã—</a>
  </header>
  <app-set-history [workoutHistory]="workoutHistory" [exerciseHistory]="exerciseHistory" (exerciseHistoryChange)="updateWorkout($event)"></app-set-history>
</section>
