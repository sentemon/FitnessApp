<app-back></app-back>

<div class="container">
  <h1>Choose workout</h1>

  <div class="workouts-list grid">
    <div
      *ngFor="let workout of workouts"
      class="workout-card flex flex-center"
      [class.selected]="selectedWorkoutId === workout.id"
      (click)="selectedWorkoutId = workout.id"
    >
      <div class="radio-indicator flex flex-center">
        <div class="radio-circle" *ngIf="selectedWorkoutId === workout.id"></div>
      </div>

      <div class="workout-info">
        <h3>{{ workout.title }}</h3>
        <p>{{ workout.description }}</p>
        <div class="workout-duration flex">
          <span class="duration-icon">‚è±</span>
          {{ workout.durationInMinutes }} minutes
        </div>
      </div>
    </div>
  </div>

  <div class="actions flex flex-center">
    <button
      class="add-button"
      [disabled]="!selectedWorkoutId"
      (click)="onAddWorkout()"
    >
      Add selected workout
    </button>

    <button class="create-button" [routerLink]="'../create'">
      Create your own workout
    </button>
  </div>
</div>
