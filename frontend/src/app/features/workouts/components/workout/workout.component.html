<div class="workout">
  <h1>{{ workout.title }}</h1>
  <p>{{ workout.description }}</p>

  <div *ngFor="let exercise of workout.exercises; let i = index" class="exercise">
    <h2>{{ exercise.name }}</h2>

    <ul>
      <li *ngFor="let set of exercise.sets; let j = index" [class.completed]="set.completed">
        Set {{ j + 1 }}: {{ set.reps }} reps {{ set.weight }} kg
        <button *ngIf="!set.completed" (click)="markSetAsCompleted(i, j)">
          Completed
        </button>
        <span *ngIf="set.completed" (click)="markSetAsUncompleted(i, j)">âœ… Completed</span>
      </li>
      <button (click)="addSet(exercise.id, 3, 3)" class="add-set">Add</button>
    </ul>
  </div>

  <div *ngIf="isWorkoutCompleted()" class="workout-completed">
    <h3>Congratulations! Workout is finished! ðŸŽ‰</h3>
  </div>
</div>
